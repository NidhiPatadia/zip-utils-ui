<div class="copy-url-wrapper" *ngIf="shortUrl">
  <span class="copy-url-label">Copy URL:</span>

  <div class="copy-url-box">
    <span class="url-text">{{ shortUrl }}</span>

    <button
      class="copy-btn"
      (click)="copyUrl()"
      [class.copied]="copied"
      title="Copy link"
    >
      <span *ngIf="!copied"><i class="fa fa-copy"></i></span>
      <span *ngIf="copied"><i class="fa fa-clipboard-check"></i></span>
    </button>
  </div>

  <div class="snackbar" *ngIf="showSnackbar">âœ… Copied to clipboard!</div>
</div>
