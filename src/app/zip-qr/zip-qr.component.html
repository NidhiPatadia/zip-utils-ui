<div class="main-content-qr">
  <div class="textarea-flex-wrapper">
    <textarea
      [(ngModel)]="textInput"
      rows="8"
      placeholder="Paste your text here..."
    ></textarea>

    <div class="button-row">
      <app-bot-guard #botGuard></app-bot-guard>

      <button [disabled]="!textInput.trim()" (click)="generateLink(botGuard)">
        Generate Link
      </button>
    </div>
  </div>

  <!-- <qrcode [qrdata]="value" [width]="256" [errorCorrectionLevel]="'M'"> </qrcode> -->

  <app-loader-overlay
    *ngIf="loading"
    [message]="'Generating link...'"
  ></app-loader-overlay>
</div>
