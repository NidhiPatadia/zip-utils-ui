<header class="py-5 px-3">
  <div class="toggle-button home-redirect">
    <button id="homeRedirect" routerLink="/">🏠 Home</button>
  </div>

  <div class="toggle-button theme-toggle">
    <button id="themeToggle" (click)="toggleTheme()">Toggle Theme</button>
  </div>

  <h1 class="app-name">{{ pageTitleAndDescription().pageTitle }}</h1>
  <p class="app-description my-2">
    {{ pageTitleAndDescription().pageDescription }}
  </p>
</header>
