<div class="scenery">
  <div class="stars">
    <div *ngFor="let star of stars" class="star"></div>
  </div>

  <div class="planet planet1"></div>
  <div class="planet planet2"></div>
  <div class="planet planet3"></div>

  <div class="girl">
    <div class="head"></div>
    <div class="body"></div>
    <div class="legs"></div>
  </div>

  <div class="title">
    <h1>
      <span>4</span>
      <div class="square">
        <div class="light light1"></div>
        <div class="light light2"></div>
        <div class="light light3"></div>
        <div class="light light4"></div>
        <div class="shadow shadow1"></div>
        <div class="shadow shadow2"></div>

        <ul class="stairs1"><li *ngFor="let i of [].constructor(12)"></li></ul>
        <ul class="stairs2"><li *ngFor="let i of [].constructor(11)"></li></ul>
        <ul class="stairs3"><li *ngFor="let i of [].constructor(10)"></li></ul>
        <ul class="stairs4"><li *ngFor="let i of [].constructor(11)"></li></ul>
      </div>
      <span>4</span>
    </h1>
  </div>

  <div class="message">
    <h2>Oops! Looks like you got lost</h2>
  </div>

  <div class="action">
    <button routerLink="/">Take me back</button>
  </div>
</div>
